<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Russian to English</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<p padding>Review the Russian words below.</p>
	<button ion-button block color="primary" (click)="showCheckbox()">Show Checkbox Alert</button>
	<ion-list>
		<ion-item *ngFor="let word of words | async" >
			{{word.russian}}
			<div item-right>{{word.english}}</div>
		</ion-item>
	</ion-list>
</ion-content>
