<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Test Русский to English</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding="">
	<div *ngIf="!words">
		<p>Select the unit and number of words to test.</p>
		<button ion-button block color="primary" (click)="showCheckbox()">
			<ion-label text-center>Show Checkbox Alert</ion-label>
		</button>
	</div>
	<div *ngIf="words && showAnswer === false">
		<p>Translate the English word to Russian.</p>
		<ion-item>
			<ion-label>{{words[currentWordNumber].english}}</ion-label>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Answer" type="text" [(ngModel)]="words[currentWordNumber].answer" (keyup.enter)="showCurrentAnswer()" ></ion-input>
		</ion-item>
		<button ion-button block color="primary" (click)="showCurrentAnswer()">
			<ion-label text-center>Submit</ion-label>
		</button>
	</div>
	<div *ngIf="words && showAnswer === true">
		<p text-center>The word <strong>{{words[currentWordNumber].english}}</strong> is <strong>{{words[currentWordNumber].russian}}</strong> in Russian. Your answer was <strong>{{words[currentWordNumber].answer}}</strong>.</p>
		<button ion-button block color="primary" (click)="nextWord()">
			<ion-label text-center>Next</ion-label>
		</button>
	</div>
</ion-content>
